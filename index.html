	<div id="overlay"></div>

	<!-- //TODO: add a hidden variable for storing the high score values to reduce hacking -->
	<div id="submitHighScorePopup">
		<label class="highScoreLabelText" >Score</label>
		<label class="highScoreText" id="txtSubmitScore">1000</label>
		<br/>
		<label class="highScoreLabelText" >Level</label>
		<label class="highScoreText" id="txtSubmitLevel">2</label>
		<br/>
		<label class="highScoreLabelText" >User</label>
		<input class="highScoreTextBox"  type="text" id="txtSubmitUser" value="AAA" />
		<br />
		<button id="btnSubmitHighScore" class="flashyButton">Submit Score</button>
		<button id="btnSubmitHighScoreClose" class="flashyButton">Close</button>

		<input type="hidden" id="hiddenHighScore" value="false" />

		<br />
		<label id="txtSubmitHighScoreMessage" class="highScoreMessageText"></label>
	</div>

	<div id="viewHighScoresPopup" class="datagrid">
		<table id="tblHighScore">
			<thead>
				<tr>
					<th width=75>Rank</th>
					<th width=300>User</th>
					<th width=125>Score</th>
